<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      let arr = [10, 2, 45, 12, 44, 84, 121, 222];

      function findMax(arr) {
        let max = arr[0];

        for (i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }
      console.log(findMax(arr));
    </script>
