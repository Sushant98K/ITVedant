<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let str = "itvedant";

      let consonants = "bcdfghijklmnpqrstvwxyz";
      let count = 0;

      for (i = 0; i < str.length; i++) {
        let char = str[i].toLowerCase();
        if (consonants.includes(char)) {
          count++;
        }
      }

      console.log(count);
    </script>
  </head>
  <body></body>
</html>
