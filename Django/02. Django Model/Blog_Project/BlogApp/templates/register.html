<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex vh-100 justify-content-center align-items-center bg-light">
    <div class="card p-4 shadow-lg" style="width: 420px;">
        <h2 class="text-center mb-3">Register</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control">
            </div>
            <div class="mb-2">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-control">
            </div>
            <div class="mb-2">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="id_confirm_password" class="form-control">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="terms" id="id_terms" value="agree" required>
                <label class="form-check-label" for="id_terms">
                    I agree to the terms and conditions
                </label>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-primary">Don't have an account? <b>Login Now!</b></a><br>
            <a href="" class="text-secondary">Go to HOME page <b>HOME</b></a>
        </div>
    </div>
</body>
</html>
