  <head>

    <title>Document</title>

    <script>
      let num = 153;

      let sum;
      let str = toString(num);

      for (i = 0; i < str.length; i++) {
        sum += Math.plow(str[i], 3);
      }
      if (sum == num) {
        console.log(`${num} is armstrong number `);
      } else {
        console.log(`${num} is not a armstrong number `);
      }
    </script>
