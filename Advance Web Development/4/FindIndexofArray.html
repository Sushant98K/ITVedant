    <title>Document</title>
    <script>
      let arr=[10,2,3,3,5,7,8,2]
      let n = 3

      function findIndex(arr,n) {

       for(i = 0; i< arr.length; i++) {
           if(arr[i]==n) {
               return i
           }
       }
       return ("not found")

      }
      console.log(findIndex(arr,n)
    </script>
